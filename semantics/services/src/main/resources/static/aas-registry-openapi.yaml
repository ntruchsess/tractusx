      - https://admin-shell.io/aas/API/DeleteAllAssetLinksById/1/0/RC02
components:
  schemas:
    # The official spec does not support pagination right now. This is an addition.
    AssetAdministrationShellDescriptorCollection:
      title: AssetAdministrationShellDescriptorCollection
      required:
        - items
        - totalItems
        - currentPage
        - totalPages
        - itemCount
      type: object
      properties:
        items:
          title: Items
          type: array
          items:
            $ref: '#/components/schemas/AssetAdministrationShellDescriptor'
        totalItems:
          title: Totalitems
          type: integer
        currentPage:
          title: Currentpage
          type: integer
        totalPages:
          title: Totalpages
          type: integer
        itemCount:
          title: Itemcount
          type: integer
    AssetAdministrationShellDescriptor:
      required:
      - identification
      type: object
      properties:
        administration:
          $ref: '#/components/schemas/AdministrativeInformation'
        description:
          type: array
          items:
            $ref: '#/components/schemas/LangString'
        globalAssetId:
          $ref: '#/components/schemas/Reference'
        idShort:
          type: string
          minLength: 1
          maxLength: 100
        identification:
          $ref: '#/components/schemas/Identifier'
        specificAssetIds:
          type: array
          items:
            $ref: '#/components/schemas/IdentifierKeyValuePair'
        submodelDescriptors:
          type: array
          items:
            $ref: '#/components/schemas/SubmodelDescriptor'
      allOf:
      - $ref: '#/components/schemas/Descriptor'
    Descriptor:
      type: object
      properties:
        endpoints:
          type: array
          items:
            $ref: '#/components/schemas/Endpoint'
      example: '{  "endpoints": [{ "protocolInformation": { "endpointAddress": "https://localhost:1234", "endpointProtocolVersion: "1.1"  }, "interface": "AAS-1.0"  }, { "protocolInformation": {  "endpointAddress": "opc.tcp://localhost:4840" },    "interface": "AAS-1.0" }, {  "protocolInformation": { "endpointAddress": "https://localhost:5678",  "endpointProtocolVersion: "1.1", "subprotocol": "OPC UA Basic SOAP", "subprotocolBody": "ns=2;s=MyAAS", "subprotocolBodyEncoding": "plain"  }, "interface": "AAS-1.0"  }] }'
    Endpoint:
      required:
      - interface
      - protocolInformation
      type: object
      properties:
        interface:
          type: string
        protocolInformation:
          $ref: '#/components/schemas/ProtocolInformation'
    ProtocolInformation:
      required:
      - endpointAddress
      type: object
      properties:
        endpointAddress:
          type: string
          minLength: 1
          maxLength: 512
        endpointProtocol:
          type: string
          minLength: 1
          maxLength: 50
        endpointProtocolVersion:
          type: string
          minLength: 1
          maxLength: 10
        subprotocol:
          type: string
          minLength: 1
          maxLength: 50
        subprotocolBody:
          type: string
          minLength: 1
          maxLength: 50
        subprotocolBodyEncoding:
          type: string
          minLength: 1
          maxLength: 50
    AdministrativeInformation:
      type: object
      properties:
        revision:
          type: string
        version:
          type: string
    LangString:
      required:
      - language
      - text
      type: object
      properties:
        language:
          type: string
          minLength: 1
          maxLength: 10
        text:
          type: string
          minLength: 1
          maxLength: 500
    Reference:
      type: object
      oneOf:
      - $ref: '#/components/schemas/GlobalReference'
      #- $ref: '#/components/schemas/ModelReference'
    GlobalReference:
      required:
      - value
      properties:
        value:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/Identifier'
  # The code generator gets in issues, because it's somehow recursive. Reference has a reference ModelReference ..
  #    allOf:
  #    - $ref: '#/components/schemas/Reference'
    Identifier:
      type: string
      minLength: 1
      maxLength: 200
    ModelReference:
      required:
      - keys
      properties:
        referredSemanticId:
          $ref: '#/components/schemas/Reference'
        keys:
          type: array
          items:
            $ref: '#/components/schemas/Key'
  # The code generator gets in issues, because it's somehow recursive. Reference has a reference ModelReference ..
  #    allOf:
  #    - $ref: '#/components/schemas/Reference'
    Key:
      required:
      - type
      - value
      type: object
      properties:
        type:
          $ref: '#/components/schemas/KeyElements'
        value:
          type: string
    KeyElements:
      type: string
      enum:
      - AssetAdministrationShell
      - AccessPermissionRule
      - ConceptDescription
      - Submodel
      - AnnotatedRelationshipElement
      - BasicEvent
      - Blob
      - Capability
      - DataElement
      - File
      - Entity
      - Event
      - MultiLanguageProperty
      - Operation
      - Property
      - Range
      - ReferenceElement
      - RelationshipElement
      - SubmodelElement
      - SubmodelElementList
      - SubmodelElementStruct
      - View
      - FragmentReference
    IdentifierKeyValuePair:
      allOf:
      - $ref: '#/components/schemas/HasSemantics'
      - required:
        - key
        - value
        properties:
          key:
            type: string
            minLength: 1
            maxLength: 200
          subjectId:
            $ref: '#/components/schemas/Reference'
          value:
            type: string
            minLength: 1
            maxLength: 200
    HasSemantics:
      type: object
      properties:
        semanticId:
          $ref: '#/components/schemas/Reference'
    SubmodelDescriptor:
      required:
      - endpoints
      - identification
      # in the AAS Spec the semanticId is not required for submodels
      # this does not make sense as it's the only way for consumers to know what kind of data an endpoint returns
      - semanticId
      type: object
      properties:
        administration:
          $ref: '#/components/schemas/AdministrativeInformation'
        description:
          type: array
          items:
            $ref: '#/components/schemas/LangString'
        idShort:
          type: string
          minLength: 1
          maxLength: 100
        identification:
          $ref: '#/components/schemas/Identifier'
        semanticId:
          $ref: '#/components/schemas/Reference'
      allOf:
      - $ref: '#/components/schemas/Descriptor'
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          $ref: '#/components/schemas/Error'
    Error:
      type: object
      required:
        - details
      properties:
        message:
          type: string
          example: size must be between {min} and {max}
          description: The detailed error message for the exception which occurred.
          minLength: 1
        path:
          type: string
          description: The requested path.
          minLength: 1
        details:
          type: object
          additionalProperties:
            type: object
          description: An object with key/value pairs containing additional information about the error.

  securitySchemes:
    CatenaXOpenId:
      type: openIdConnect
      openIdConnectUrl: ../.well-known/openid-configuration

